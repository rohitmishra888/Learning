<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>

  <body>
    <table border>
        <caption>Student Information</caption>
      <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
      </tr>
      <tr>
        <td>City</td>
        <td>House</td>
      </tr>

      <tr>
        <td>Rohit</td>
        <td>Surat</td>
        <td>2</td>
      </tr>

      <tr>
        <td>Ujjwal</td>
        <td>Patna</td>
        <td>5</td>
      </tr>

      <tr>
        <td>Ankit</td>
        <td>Ahemdabad</td>
        <td>8</td>
      </tr>

      <tr>
        <td>Sarthak</td>
        <td>Kutch</td>
        <td>6</td>
      </tr>
    </table>
  </body>
</html>
